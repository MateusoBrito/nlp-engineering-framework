preprocessing:
  input_path: "data/Movie_Review.csv"
  output_path: "data/processed/movie_review.csv"
  text_col: "texts"
  output_col: "clean_text"

training:
  label_col: "scores"
  model: google-bert/bert-base-uncased
  validation: "stratified_kfold"
  n_splits: 5
  output_dir: "results/movie_review/bert/"
